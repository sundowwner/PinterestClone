
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 id="pInt" ><span ><img  src="http://marketingland.com/wp-content/ml-loads/2014/07/pinterest-logo-white-1920.png" alt="" style="height:50px;width:50px" /></span><span>Pinterest reimagined!!</span></h1>

            <div ng-repeat="b in vm.boards" class="col-lg-2 thumb">
                <h2>{{b.name}}</h2>
                <a ng-href="/boardDetails/{{b._id }}"><img ng-src="{{b.picture}}" style="width:275px;height:275px" class="thumbnail" alt="" /></a><br>
                <a ng-show="gc.status._id == b.createdBy" ng-href="/update/{{b._id}}" class="btn  btn-info">Update</a>
                <a href="#" ng-show="gc.status._id == b.createdBy"><button ng-click="vm.delete(b._id)" class="btn btn-danger">Delete</button></a>

            </div>

        </div>


    </div>
